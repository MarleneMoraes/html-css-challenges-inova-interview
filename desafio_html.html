<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company page</title>
</head>

<body>
    <header>
        <h1>Welcome! Here you can find the following things:</h1>
        <ol>
            <li>
                <a href="#logo">
                    <em>Company's logo</em>
                </a>
            </li>
            <li>
                <a href="#employees">
                    List of employees
                </a>
            </li>
        </ol>
    </header>

    <section>
        <h2>Company's logo</h1>
            <p>Company uses the following logos:</p>
            <ul>
                <li>
                    <p>New logo:</p>
                    <img src="https://goo.gl/kjzfbE" alt="new logo">
                </li>
                <li>
                    <p>Old logo:</p>
                    <img src="https://goo.gl/d2JncW" alt="old logo">
                </li>
            </ul>
    </section>

    <section>
        <h2>List of employees</h2>
        <table>
            <thead>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
            </thead>
            <tr>
                <td>Mary</td>
                <td>Williams</td>
            </tr>
            <tr>
                <td>James</td>
                <td>Smith</td>
            </tr>
        </table>
    </section>
</body>

</html>
